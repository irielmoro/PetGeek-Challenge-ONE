    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<body>

    <nav class="menu">
        <div class="menu__container">
          <a href="index.html"><img src="./img/logo.png" alt="logo" class="menu__logo"></a>
    
            <div class="menu__search">
                <input type="text" class="menu__input" placeholder="¿Qué desea buscar?">
                <i class="fa-solid fa-magnifying-glass menu__search-icon"></i>
            </div >
        </div>
    
    
        <div class="box menu__search-mobile">
          <input type="text" class="search-input menu__input" name="txt" onmouseout="this.value = ''; this.blur();">
          <i class="fas fa-search search-mobile-icon"></i>
       </div>
       <a href="all-products.html"  class="menu__login-btn menu__administrator-btn">Menú Administrador</a>
    
    </nav>

<section class="add">
    <h2 class="title-section">Agregar nuevo producto</h2>
    <div class="form-container add__form">
        <form class="form-pattern">

            <div class="input-file-container">

                <div class="input-group-file1 drop-area">
                    <img src="./img/image-icon.png" alt="image-icon" style="width: 40px;">
                    <label for="file" id="h2">Arrastre para agregar una imagen para el producto</label>
                </div>
    
                <p> o </p>
    
                <div class="input-group-file2">
                    <a class="btn-file2">Subir archivo</a>
                    <input type="file" accept="image/*" id="file" class="input-file" required style="width: 0;height: 0;opacity: 0;">
                </div>

            </div>
            <div id="preview"></div>

            <div class="input-group">
                <label for="category">Categoría</label>
                <select name="category" required>
                    <option value="">Seleciconar</option>
                    <option value="perro">Artículo para perro</option>
                    <option value="gato">Artículo para gato</option>
                    <option value="varios">Varios</option>
                </select>
            </div>
            
            
            <div class="input-group">
                <input type="name" id="name" class="input" maxlength="20" required> 
                <label for="name">Nombre del producto</label>
            </div>

            <div class="input-group">
                <input type="number" id="price" class="input" required> 
                <label for="price">Precio del producto</label>
            </div>

            <div class="input-group">
                <textarea id="mensaje"  rows="2" class="input" maxlength="150" required></textarea> 
                <label for="mensaje">Descripción del producto</label>
            </div>
        
            <input type="submit" value="Agregar Producto" class="btn-blue add__btn">
    </div>

</section>
    



    <footer>
        <div class="footer__main">
            <div class="footer__links-container">
            <a href="index.html"><img src="./img/logo.png" alt="logo" class="footer__logo"></a>
                <ul>
                    <li class="footer__link"><a href=""></a>Quienes somos</li>
                    <li class="footer__link"><a href=""></a>Política de privacidad</li>
                    <li class="footer__link"><a href=""></a>Programa de fidelidad</li>
                    <li class="footer__link"><a href=""></a>Nuestras Tiendas</li>
                    <li class="footer__link"><a href=""></a>Quiero ser franquiciado</li>
                    <li class="footer__link"><a href=""></a>Anúncie aquí</li>
                </ul>
            </div>
            <div class="form-container">
                <p style=" margin: 0; font-size: 1.1rem; font-weight: 800;">Hable con nosotros</p>
                <form class="form-pattern">

                    <div class="input-group">
                        <input type="text" id="nombre" class="input" required> 
                        <label for="nombre">Nombre</label> 
                    </div>
                    
    
                    <div class="input-group">
                        <textarea id="mensaje"  rows="2" class="input" required></textarea> 
                        <label for="mensaje">Mensaje</label>
                    </div>
                    
                
                    <input type="submit" value="Enviar mensaje" class="btn-blue">
                </form>
                
            </div>
        </div>

        <div class="footer__author">
            &copy Desarrollado por Iriel Moro <br> 2022
        </div>

    </footer>
    <script src="./js/search-result.js"></script>
    <script  src="./js/drop-file.js"></script>
    <script  src="./js/add-product.js"></script>
</body>
</html>
